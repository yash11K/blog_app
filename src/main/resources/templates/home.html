<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <header>Write Wise</header>
    <a th:each="publishedPost:${publishedPosts}" th:href="@{/blog(postId=${publishedPost.id})}">
        <div>
            <h2 th:text="${publishedPost.title}"></h2>
            <h4 th:text="'Author: '+${publishedPost.author.name}"></h4>
            <p th:text="${publishedPost.createdAt}"></p>
            <p th:text="${publishedPost.excerpt}"></p>
            <br>
        </div>
    </a>

</body>
</html>
