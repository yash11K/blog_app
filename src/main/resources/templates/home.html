<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>

    <div class="header">
        <header><a th:href="@{/home}">Write Wise</a></header>
        <form th:action="@{/search}" class="search-form">
            <label>Search:
                <input type="text" name="rawQuery" th:value="${rawQuery}">
                <input type="submit">
            </label>
        </form>
    </div>
    <div class="main-contents">
        <aside class="sidebar">
            <p>Filters: </p>
            <form th:action="@{/filter}">
                <div th:if="rawQuery!=null">
                    <input type="hidden" th:value="${rawQuery}" name="rawQuery">
                </div>
                <div th:if="from!=null">
                    <input type="hidden" th:value="${from}" name="startDate">
                </div>
                <div th:if="to!=null">
                    <input type="hidden" th:value="${to}" name="endDate">
                </div>
                <input type="submit" value="apply filter" class="filters-submit-button">
                <br>
                <div class="filter-sidebar">
                        <div class="tag-filter">
                            <h4>Tags : </h4>
                            <div class="scrollable">
                                <div th:each="tag:${allTags}" class="filters">
                                    <input type="checkbox" th:value="${tag.name}" name="tagQuery" th:checked="${tagQuery?.contains(tag.name) ?: false}">
                                    <label th:for="${tag.name}" th:text="${tag.name}"></label>
                                </div>
                            </div>
                        </div>
                </div>
                <div>
                    <div class="filter-sidebar">
                        <h4>Users: </h4>
                        <div class="scrollable">
                            <div th:each="user:${allUsers}" class="filters">
                                <input type="checkbox" th:value="${user.name}" name="tagQuery">
                                <label th:for="${user.name}" th:text="${user.name}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="filter-sidebar">
                        <p>Published Between : </P>
                        <label> Start Date
                            <input type="date" name="startDate">
                        </label>
                        <br>
                        <label> End Date
                            <input type="date" name="endDate">
                        </label>
                    </div>
                </div>
            </form>
        </aside>
        <section class="blogpost-container">
            <form th:action="@{/orderBy}" class="sort-by">
                <div th:if="rawQuery!=null">
                    <input type="hidden" th:value="${rawQuery}" name="rawQuery">
                </div>
                <div th:if="tagQuery!=null">
                    <input type="hidden" th:value="${tagQuery}" name="tagQuery">
                </div>
                <label for="navbar-orderBy-button"> Order By: </label>
                <select name="orderBy" id="navbar-orderBy-button" onchange="this.form.submit()" th:value="${sortType}" class="dropdown-content">
                    <option value="dateDesc" th:selected="${sortType == 'dateDesc'}">published (Newest First)</option>
                    <option value="dateAsc" th:selected="${sortType == 'dateAsc'}">published (Oldest First)</option>
                    <option value="nameAsc" th:selected="${sortType == 'nameAsc'}">Name (A~Z)</option>
                    <option value="nameDesc" th:selected="${sortType == 'nameDesc'}">Name (Z~A)</option>
                </select>
            </form>
            <div class="blogpost-grid">
                <a th:each="publishedPost:${publishedPosts}" th:href="@{/blog(postId=${publishedPost.id})}" class="blogpost">
                    <div class = blogPosts>
                        <h2 th:text="${publishedPost.title}" class="post-title"></h2>
                        <h4 th:text="'Author: '+${publishedPost.author.name}" class="post-author"></h4>
                        <p th:text="${publishedPost.publishedAt.toLocaleString()}" class="post-createdat"></p>
                        <p th:text="${publishedPost.excerpt}" class="post-excerpt"></p>
                        <br>
                    </div>
                </a>
            </div>
        </section>
    </div>
    <div th:if="${totalPages > 1}">
        <nav aria-label="Pagination">
            <ul class="pagination">
                <li class="page-item" th:classappend="${page == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/home(page=${page - 1}, orderBy=${sortType}, rawQuery=${rawQuery?:null}, tagQuery=${tagQuery?:null}, from=${from?:null}, to=${to?:null})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == page} ? 'active'">
                    <a class="page-link" th:href="@{/home(page=${i}, orderBy=${sortType}, rawQuery=${rawQuery?:null}, tagQuery=${tagQuery?:null}, from=${from?:null}, to=${to?:null})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${page == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/home(page=${page + 1}, orderBy=${sortType}, rawQuery=${rawQuery?:null}, tagQuery=${tagQuery?:null}, from=${from?:null}, to=${to?:null})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
