<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .text-danger {
            color: #d9534f;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h3>Welcome to WriteWise</h3>
    <form action="#" th:action="@{/register/newUser}"
          th:object="${webUser}"
          method="POST" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-15">
                <div>
                    <div th:if="${registrationError}">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${registrationError}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <input type="text" th:field="*{username}" placeholder="Username (*)" class="form-control" />
        </div>
        <div th:if="${#fields.hasErrors('username')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="'User name ' + ${err}" />
            </ul>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <input type="password" th:field="*{password}" placeholder="Password (*)" class="form-control" />
        </div>

        <div th:if="${#fields.hasErrors('password')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
            </ul>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <input type="text" th:field="*{name}" placeholder="full name (*)" class="form-control" />
        </div>

        <div th:if="${#fields.hasErrors('name')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="'name ' + ${err}" />
            </ul>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <input type="text" th:field="*{email}" placeholder="Email (*)" class="form-control" />
        </div>

        <div th:if="${#fields.hasErrors('email')}"
             style="margin-bottom: 25px" class="text-danger">
            <ul>
                <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
            </ul>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
    </form>
</body>
</html>
