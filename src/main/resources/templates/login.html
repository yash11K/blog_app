<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f2f2f2; /* light grey background */
            font-family: Arial, sans-serif; /* use a common sans-serif font */
            margin: 0;
            padding: 0;
        }

        .header {
            font-size: 35px;
            position: absolute;
            top: 100px;
            color: black; /* white text */
            padding: 20px 0; /* top and bottom padding */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #loginbox {
            background-color: #fff; /* white background */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* slight shadow effect */
        }

        .card-header {
            background-color: #343a40; /* dark grey background */
            color: #fff; /* white text */
            padding: 10px 20px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            border: 1px solid #ccc; /* grey border */
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-success {
            background-color: #28a745; /* green button */
            color: #fff; /* white text */
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-success:hover {
            background-color: #218838; /* slightly darker green on hover */
        }

        a {
            color: #007bff; /* blue link */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; /* underline on hover */
        }
    </style>
</head>

<body>

<div class="container">
    <header class="header">
        <h1>Write Wise</h1>
    </header>

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Sign In
            </div>

            <div class="card-body">

                <div class="card-text">
                    <!-- Login Form -->
                    <form action="#" th:action="@{/authenticate}"
                          method="POST" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control">
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <p>Dont have a Write Wise account yet?</p>
            <a th:href="@{/register/form}">
                Sign up
            </a>
        </div>
        <br>
        <div>
            <a href="/home"> continue without logging in &rArr;</a>
        </div>
    </div>
</div>
</body>
</html>
